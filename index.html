<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="countdown.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Launch Countdown Timer</title>
</head>
<body class="grad-bg">
    <div class="wrapper">
        <main class="bg-stars">

            <h1 class="title">We're launching soon</h1>

            <section class="countdown">
                <div class="box-group">
                    <div class="box">
                        <img src="./images/tick-group.svg">
                    </div> 
                    <div class="box">
                        <img src="./images/tick-group.svg">
                    </div> 
                    <div class="box">
                        <img src="./images/tick-group.svg">
                    </div> 
                    <div class="box">
                        <img src="./images/tick-group.svg">
                    </div>
                </div>
                <div class="text-group">
                    <h2 class="text">Days</h2>
                    <h2 class="text">Hours</h2>
                    <h2 class="text">Minutes</h2>
                    <h2 class="text">Seconds</h2>
                </div>
            </section>

            
        </main>
        <footer class="bg-hills">
            <section class="social-icons">
                <span><img src="./images/icon-facebook.svg" alt="facebook-link"></span>
                <span><img src="./images/icon-pinterest.svg" alt="pinterest-link"></span>
                <span><img src="./images/icon-instagram.svg" alt="instagram-link"></span>
            </section>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-" target="_blank">Frontend Mentor</a> 
                &nbsp; /  &nbsp;
                Coded by <a href="https://www.frontendmentor.io/profile/DorKatzir">Dror Katzir</a>
            </div>
        </footer>
    </div>
