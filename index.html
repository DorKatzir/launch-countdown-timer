    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="countdown.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Launch Countdown Timer</title>
</head>
<body>
    <div class="wrapper bg">
        <main>

            <h1 class="title">We're launching soon</h1>

            <section class="countdown">
                <div class="box-group">
                    <div class="box">00</div> 
                    <div class="box">00</div> 
                    <div class="box">00</div> 
                    <div class="box">00</div>
                </div>
                <div class="text-group">
                    <h2 class="text">Days</h2>
                    <h2 class="text">Hours</h2>
                    <h2 class="text">Minutes</h2>
                    <h2 class="text">Seconds</h2>
                </div>
            </section>

            <section class="social-icons">
                <span><img src="./images/icon-facebook.svg" alt="facebook-link"></span>
                <span><img src="./images/icon-pinterest.svg" alt="pinterest-link"></span>
                <span><img src="./images/icon-instagram.svg" alt="instagram-link"></span>
            </section>

        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
    </div>
